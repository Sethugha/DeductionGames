<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Case</title>

</head>
<body>
    <div class="container">
        <div class="textbox">
            {{ description }}

        </div>
         <div class="box">
            <h2>Characters</h2>
            {% for character in characters %}

            <div class="flashcard">
                <ul>
                    <li><strong>character.name</strong></li>
                    <li>character.role</li>
                </ul>
            </div>
             {% endfor %}
         </div>

        <div class="box">
           <h2>Clues</h2>
            {% for clue in clues %}
            <div class="flashcard">
                <ul>
                    <li><strong>clue</strong></li>
                    {% for c in clist %}
                    <li>c</li>
                    {% endfor %}
                </ul>
            </div>
             {% endfor %}
        </div>
    </div>
</body>
</html>
