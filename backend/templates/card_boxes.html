<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Case</title>

</head>
<body>

    <div class="container-narrow">


        <div class="box-narrow">
        <h2>Characters</h2>

        {% for character in characters %}
            <form action="/view_character/{{ character.id }}" method="GET">
            <div class="flashcard">
                <strong>{{ character.name }}:</strong> {{ character.role }}</div>
            <input type="submit" value={{ character.id }}>
            </form>

        {% endfor %}
        </div>

    </div>
    <div class="container">

      <div class="box">
      <h2>Clues</h2>

        {% for clue in clues %}
          <form action="/view_hint/{{ clue.id }}" method="GET">
             <div class="flashcard">
                <strong>{{ clue.clue_name }}:</strong>{{ clue.description }}<br>{{ clue.clue_details }}</div>
             <input type="submit" value={{ clue.id }}>
          </form>
        {% endfor %}

      </div>
    </div>
</body>
</html>
